<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- grant location -->
        <div class="grant-location-container sub-container">
          <img
            src="./assets/location.png"
            width="80px"
            height="80px"
            loading="lazy"
            alt=""
          />
          <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search weather -->

        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for city..."
            data-searchInput
          />
          <button class="btn">
            <img src="./assets/search.png" alt="" height="20px" width="20px" />
          </button>
        </form>

        <!-- loading screen -->

        <div class="loading-container sub-container">
          <img src="./assets/loading.gif" alt="" width="150px" height="150px" />
          <p>Loading</p>
        </div>

        <!-- show weather -->

        <div class="user-info-container sub-container">
          <div class="name">
            <p data-cityName></p>
            <img src="" alt="" data-countryIcon />
          </div>
          <p data-weatherDesc></p>
          <img data-weatherIcon src="" alt="" />
          <p data-temp></p>
          <div class="parameter-container">
            <div class="parameter">
              <img src="./assets/wind.png" alt="" />
              <p>wind speed</p>
              <p data-windspeed></p>
            </div>
            <div class="parameter">
              <img src="./assets/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <div class="parameter">
              <img src="./assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>

        <!-- error -->

        <div class="error">
          <img src="./assets/not-found.png" alt="" />
          <p>City Not Found</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
